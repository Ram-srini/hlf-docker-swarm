
version: '3.2'

networks:
    skcript:
        external: 
            name: skcript

services:

    ca_org3:
        networks:
            skcript:
                aliases:
                    - ca_org3
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == enyo-desktop
        image: hyperledger/fabric-ca:1.3.0
        hostname: ca.org3.example.com
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca_org3
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org3.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a59ba40e00d623f2e6c4537809b33eb9ca641a4c293a831139bbf74d4d0fcde8_sk
        ports:
            - 9054:7054   
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
            - /var/mynetwork/certs/crypto-config/peerOrganizations/org3.example.com/ca/:/etc/hyperledger/fabric-ca-server-config

    couchdb0_org3:
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
            placement:
                constraints:
                    - node.hostname == enyo-desktop
        image: hyperledger/fabric-couchdb:latest
        hostname: couchdb0_org3
        networks:
           - skcript

